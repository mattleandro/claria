<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clariá - Portfólio Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <nav class="fixed top-0 left-0 right-0 bg-black bg-opacity-90 z-50 shadow-lg py-4">
        <div class="container mx-auto flex justify-center space-x-8 text-lg font-semibold">
            <a href="#inicio" class="hover:text-gray-400 transition duration-300">Inicio</a>
            <a href="#musica" class="hover:text-gray-400 transition duration-300">Música</a>
            <a href="#sobre" class="hover:text-gray-400 transition duration-300">Sobre</a>
            <a href="#teatro" class="hover:text-gray-400 transition duration-300">Teatro</a>
            <a href="#contato" class="hover:text-gray-400 transition duration-300">Contato</a>
        </div>
    </nav>

    <section id="inicio" class="">
        <img src="assets/inicio.jpg" alt="">
    </section>

    <section id="musica">
        <img src="assets/musica.jpg" alt="">
    </section>

    <section id="sobre">
        <img src="assets/sobre1.jpg" alt="">
        <img src="assets/sobre2.jpg" alt="">
        <img src="assets/sobre3.jpg" alt="">
    </section>

    <section id="teatro">
        <img src="assets/treato.jpg" alt="">
    </section>

    <section id="contato" class="py-16 bg-gray-900 text-white">
        <div class="container mx-auto px-4">
            <h2 class="text-5xl font-bold text-center mb-12  font-playfair-display">Fale Conosco</h2>

            
            <div class="flex justify-center mb-12">
                <a href="https://wa.me/SEU_NUMERO_DE_TELEFONE?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20seu%20trabalho." target="_blank" class="btn btn-whatsapp text-xl"> 
                    Fale pelo WhatsApp
                </a>
            </div>

           
            <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl mb-12">
                <h3 class="text-3xl font-semibold text-center mb-8  font-playfair-display">Envie um Email</h3>
               
                <form action="YOUR_EMAIL_FORM_ENDPOINT" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-lg font-medium text-gray-300 mb-2">Nome:</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-teal-500 focus:border-transparent text-white placeholder-gray-400">
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium text-gray-300 mb-2">Email:</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-teal-500 focus:border-transparent text-white placeholder-gray-400">
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-medium text-gray-300 mb-2">Mensagem:</label>
                        <textarea id="message" name="message" rows="6" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-teal-500 focus:border-transparent text-white placeholder-gray-400"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-email text-xl">Enviar Mensagem</button>
                    </div>
                </form>
            </div>

            
            <div class="flex justify-center space-x-6">
                
                <a href="https://www.instagram.com/aclariclaria" target="_blank" class="social-icon instagram w-10 h-10">
                    <img src="assets/instagram.svg" alt="">
                </a>
                <a href="https://www.tiktok.com/@aclariclaria" target="_blank" class="social-icon tiktok w-10 h-10">
                   <img src="assets/tiktok.svg" alt="">
                </a>
                <a href="https://www.youtube.com/channel/aclariclaria" target="_blank" class="social-icon youtube w-10 h-10">
                    <img src="assets/youtube.svg" alt="">
                </a>
                <a href="https://open.spotify.com/intl-pt/album/7sNlDAVnqTf44AsqzYvGc0" target="_blank" class="social-icon spotify w-10 h-10">
                    <img src="assets/spotify.svg" alt="">
                </a>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
