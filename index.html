<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clariá - Portfólio Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <nav>
        <div class="container mx-auto flex justify-center space-x-8 text-lg font-semibold">
            <a href="#inicio">Inicio</a>
            <a href="#musica">Música</a>
            <a href="#sobre">Sobre</a>
            <a href="#teatro">Teatro</a>
            <a href="#contato">Contato</a>
        </div>
    </nav>

    <section id="inicio">
        <div class="inicio-desktop">
            <img src="assets/inicio.jpg" alt="Imagem de Início (Desktop)">
        </div>

        <div class="inicio-mobile">
            
        </div>
    </section>

    <section id="musica">
        <img src="assets/musica.jpg" alt="Seção de Música">
    </section>

    <section id="sobre">
        <img src="assets/sobre1.jpg" alt="Sobre Clariá 1">
        <img src="assets/sobre2.jpg" alt="Sobre Clariá 2">
        <img src="assets/sobre3.jpg" alt="Sobre Clariá 3">
    </section>

    <section id="teatro">
        <img src="assets/teatro.jpg" alt="Seção de Teatro">
    </section>

    <section id="contato" class="py-16 bg-gray-900 text-white">
        <div class="container mx-auto px-4">
            <h2 class="text-5xl font-bold text-center mb-12 font-playfair-display">Fale Conosco</h2>

            <div class="flex justify-center mb-12">
                <a href="https://wa.me/5521995067999?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20seu%20trabalho." target="_blank" class="btn btn-whatsapp text-xl">
                    Fale pelo WhatsApp
                </a>
            </div>

            <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl mb-12">
                <h3 class="text-3xl font-semibold text-center mb-8 font-playfair-display">Envie um Email</h3>

                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-email text-xl">Enviar Mensagem</button>
                    </div>
                </form>
            </div>

            <div class="flex justify-center space-x-6">
                <a href="https://www.instagram.com/aclariclaria" target="_blank" class="social-icon">
                    <img src="assets/instagram.svg" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/@aclariclaria" target="_blank" class="social-icon">
                   <img src="assets/tiktok.svg" alt="TikTok">
                </a>
                <a href="https://www.youtube.com/channel/aclariclaria" target="_blank" class="social-icon">
                    <img src="assets/youtube.svg" alt="YouTube">
                </a>
                <a href="https://open.spotify.com/intl-pt/album/7sNlDAVnqTf44AsqzYvGc0" target="_blank" class="social-icon">
                    <img src="assets/spotify.svg" alt="Spotify">
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
